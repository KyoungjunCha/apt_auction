<!-- content -->
<div layout:fragment="content" class="container">
    <div class="map_wrap">
        <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
        <ul id="category">
            <li id="BK9" data-order="0">
                <span class="category_bg bank"></span>
                은행
            </li>
            <li id="MT1" data-order="1">
                <span class="category_bg mart"></span>
                마트
            </li>
            <li id="PM9" data-order="2">
                <span class="category_bg pharmacy"></span>
                약국
            </li>
            <li id="OL7" data-order="3">
                <span class="category_bg oil"></span>
                주유소
            </li>
            <li id="CE7" data-order="4">
                <span class="category_bg cafe"></span>
                카페
            </li>
            <li id="SC4" data-order="5">
                <span class="category_bg school"></span>
                학교
            </li>
        </ul>
        <div class="infoDataDiv">
            <ul id="infoData">
                <li th:text="${addressSido}"></li>
                <li th:text="${quantity} + 원"></li>
                <li th:text="${square} + 평"></li>
            </ul>
        </div>
        <!-- author: 차경준
            date: 23.10.19
            decription : 주소 맵핑
            작업중
        -->



        <div id="menu_wrap" class="bg_white">
            <div class="option">
                <div>
                    <form onsubmit="searchPlaces(); return false;">
                        키워드 : <input type="text" placeholder="입력하세요" id="keyword" size="15">
                        <button type="submit">검색하기</button>
                    </form>
                </div>
            </div>
            <hr>
            <ul id="placesList"></ul>
            <div id="pagination"></div>
        </div>
    </div>

</div>

<script layout:fragment="script"
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=918e19c2858f1bc93178402414598204&libraries=services"></script>
