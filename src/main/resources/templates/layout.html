<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- my css -->
    <!-- 각각의 content 마다 틀이 달름
        기본틀은 style.css 가 기본임.
    -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">


    <link rel="stylesheet" type="text/css" th:href="@{/style_index.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style_intro.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style_sign_in_up.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style_navbar.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style_footer.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style_map.css}">
    

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">



    <title>layout</title>
</head>

<body>
    <!-- 네비게이션바 -->
    <nav th:replace="~{navbar :: navbarFragment}"></nav>
    </nav>
    <!-- 기본 템플릿 안에 삽입될 내용 Start -->
    <th:block layout:fragment="content" class="container"></th:block>


    <!-- 기본 템플릿 안에 삽입될 내용 End -->
    <!-- Bootstrap JS -->
    <!-- <script th:src="@{/bootstrap.min.js}"></script> -->

    <!-- 자바스크립트 Start -->
    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="script2"></th:block>
    <th:block layout:fragment="script3"></th:block>
    <th:block layout:fragment="script4"></th:block>
    <!-- 자바스크립트 End -->

    <div th:replace="~{footerFragment :: footerFragment}"></div>

</body>

</html>
